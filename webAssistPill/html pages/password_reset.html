<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container password-change">
        <h2>Password Change</h2>
        <form>
            <label for="email">Email: <input type="text" id="txtEmailPasChange" name="email" required></label>
            <label for="new-password">New Password: <input type="password" id="txtNewPass" name="new-password" required></label>
            <label for="confirm-password">Confirm New Password: <input type="password" id="txtConPass" name="confirm-password" required></label>
            <button type="button" value="ChangePassword" onclick="ValidateFormPasswordChange()">Change Password</button>
        </form>
        <div id="errorMessage"></div>
        <p>Want to go back? <a href="main.html">Home</a></p>
    </div>
</body>
</html>
