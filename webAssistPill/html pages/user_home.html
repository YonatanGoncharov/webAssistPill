<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Today's Medication Schedule</h1>
        <div class="schedule-block-container">
            <div class="schedule-block">
                <h3>Morning</h3>
                <div class="med">
                    <div class="medication">
                        <div class="med-name">Medication A</div>
                        <div class="med-time">Time: 8:00 AM</div>
                    </div>
                    <div class="medication">
                        <div class="med-name">Medication B</div>
                        <div class="med-time">Time: 8:30 AM</div>
                    </div>
                </div>
            </div>
            <div class="schedule-block">
                <h3>Noon</h3>
                <div class="med">
                    <div class="medication">
                        <div class="med-name">Medication C</div>
                        <div class="med-time">Time: 12:30 PM</div>
                    </div>
                </div>
            </div>
            <div class="schedule-block">
                <h3>Afternoon</h3>
                <div class="med">
                    <div class="medication">
                        <div class="med-name">Medication D</div>
                        <div class="med-time">Time: 2:30 PM</div>
                    </div>
                    <div class="medication">
                        <div class="med-name">Medication E</div>
                        <div class="med-time">Time: 3:15 PM</div>
                    </div>
                </div>
            </div>
            <div class="evening-block">
                <h3>Evening</h3>
                <div class="med">
                    <div class="medication">
                        <div class="med-name">Medication F</div>
                        <div class="med-time">Time: 7:00 PM</div>
                    </div>
                    <div class="medication">
                        <div class="med-name">Medication G</div>
                        <div class="med-time">Time: 8:30 PM</div>
                    </div>
                    <div class="medication">
                        <div class="med-name">Medication H</div>
                        <div class="med-time">Time: 9:45 PM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <button onclick="location.href ='user_home.html'" class="switch-button">Home</button>
        <button onclick="location.href ='attendants.html'" class="switch-button">Attendants</button>
    </footer>
    <button class="top-button" onclick="scrollToTop()">Top</button>
    <button class="exit-button" onclick="exitAccount()">Exit</button>
</body>
</html>
