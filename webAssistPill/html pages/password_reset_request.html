<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container password-reset">
        <h1>Password Reset</h1>
        <form class="resetform">
            <label for="email" id="emailLabel">Email:  <input type="text" id="emailRequest" name="email" required></label>
            <button type="button" value="Email Request" onclick="ValidateFormEmailRequest()">Reset Password</button>
        </form>
        <div id="errorMessage"></div>
        <p>Remember your password? <a href="loginpage.html">Login</a></p>
    </div>
</body>
</html>
